<!DOCTYPE html>
<html lang="en">

<!-- Fungsi Perkalian -->

<input type="number" id="angka_1" placeholder="Masukan Angka - 1">
<input type="number" id="angka_2" placeholder="Masukan Angka - 2">
<button type="button" onclick="kali()">Hitung Kali</button>

<h4 id="hasil"></h4>

<!-- End Fungsi Perkalian -->

<script>

    function openAlert(params_1) {
        alert(params_1);
    }


    function kali() {

        var angkaKe_1 = document.getElementById('angka_1');
        var angkaKe_2 = document.getElementById('angka_2');

        var isiangkaKe_1 = angkaKe_1.value;
        var isiangkaKe_2 = angkaKe_2.value;

        var hasilKali = isiangkaKe_1 * isiangkaKe_2;

        document.getElementById('hasil').innerHTML = "Hasilnya Adalah : " + hasilKali;
    }

</script>

</body>

</html>
